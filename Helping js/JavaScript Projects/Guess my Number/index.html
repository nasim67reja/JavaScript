<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Guessing Number</title>

</head>

<body>
    <div class="all">
        <nav class="navbar">
            <button class="btn again">Again</button>
            <div class="content">(Between 1 and 20)</div>
        </nav>
        <section class="body">
            <div class="title">Guess My Number!</div>
        </section>
        <div class="line"></div>
        <div class="box"></div>
        <section class="main">
            <div class="parent">
                <input class="input" type="text">
                <button class="btn check">Check!</button>
            </div>
            <div class="inform">
                <div class="same text">Start guessing....</div>
                <div class="same">Score: <span class="score"></span> </div>
                <div class="same">HighScore: <span class="highscore"></span></div>
            </div>
        </section>
    </div>
</body>
<script src="index.js"></script>

</html>
