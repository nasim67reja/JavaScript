<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>🎮 Pig Game</title>
</head>

<body>
    <div class="main ">
        <div class="parentbox">
            <h1>💃 Welcome
            </h1>
            <span class="cross">&#10008</span>
            <span id="warning" class="hidden">&#9888; please fill the box </span>
            <h2>First Player : </h2>
            <div class="inputbox">
                <input type="text " placeholder="Enter your Name" class="input">
                <div class="radiobtn">
                    <label for="male" class="male">
                        <input id="male" type="radio" name="gender"> Male
                    </label>
                    <label for="female" class="female">
                        <input id="female" type="radio" name="gender"> FeMale
                    </label>
                </div>
            </div>
            <button class="btn">Next</button>
        </div>
    </div>

    <!-- Start Pig Game -->

    <div class="piggame hidden">
        <div class="container ">
            <div class="player ">
                <h1 id="player-1">Player A</h1>
                <div class="score total">Total Score : <span class="totalscore">
                        0
                    </span></div>
                <div class="score  current">Current Score <span class="currentscore">
                        0
                    </span></div>
            </div>
            <div class="player bg opacity1">
                <h1 id="player-2">Player B</h1>
                <div class="score total">Total Score : <span class="totalscore">
                        0
                    </span></div>
                <div class="score current">Current Score <span class="currentscore">
                        0
                    </span></div>
            </div>
        </div>
        <div class="imagebox ">
            <img src="img/dice-1.png" class="image" alt="dice">
        </div>
        <div class="btnlist">
            <button class="buttn">🎲 Roll Dice</button>
            <button class="buttn">💯 Hold Score</button>
        </div>
    </div>
    <div class="winer hidden">
        <div class="winplayer">
            Congratulations 🏆 <span class="playerwin">..</span>
        </div>
        <div>You are the winer Player</div>
        <div class="party">🎉</div>
    </div>
    <button class="crsbtn hidden ">&#10005</button>
    <script src="script.js"></script>
</body>

</html>
